<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="assets/odin-lined.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container-hero">
        <div class="image-logo">
        <img src="assets/odin-lined.png" alt="logo odin">
        <span>Odin</span>
        </div>
        <footer>
            photo by <u>Halle West</u>  on <u>Unsplash</u>
        </footer>
    </div>

    <div class="container-login">

        <p class="text">
         <h2>This is not a real online service! You know you need something like this your life to help you realize your deepest dream.
             <br>
             Sign up <em>now</em> to get started.
             <br><br>
             You <em>know</em> you want to.
         </h2>  
        </p>

        <div class="container-form">
            
            <form>
                <h1>Let's do this!</h1>
                <div class="fields">
                <div class="block"><label>FIRST NAME<input type="text" name="first-name"></label></div>
                <div class="block"><label>LAST NAME<input type="text" name="last-name"></label></div>
                <div class="block"><label>EMAIL<input type="text" name="email"></label></div>
                <div class="block"><label>PHONE NUMBER<input type="text" name="phone"></label></div>
                <div class="block"><label>PASSWORD<input type="text" name="password" required></label></div>
                <div class="block"><label>CONFIRM PASSWORD<input type="text" name="confirm-password" required></label></div>
                </div>
            </form>

            <button>Creatte Account</button>
            <p>Already have an account?<span>Log in</span></p>
        </div>

    </div>
    

    
</body>
</html>
